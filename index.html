<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src='potiontile.js'></script>
        <script src="marble.js"></script>
        <script src="row.js"></script>
        <script src="dispenser.js"></script>
        <script src='player.js'></script>
        <script src="startApp_main.js"></script> 
        <title>Document</title>
    </head>
    <body>
        <div class="game-page">
            <div class="game-area">
                <div class="action-container">
                        <div class="info"></div>
                        <div class="collector">
                            <div class="collector-box">
                                <img class="marbleimg"src="image/marbles.png" alt="marbles">
                        </div>
                    </div>
                </div>
                <div class="board-container">
                </div>
                
            </div>
            <div class="player-area">
                <div class="player0-container">
                    <div class="score">
                        <div class="total-score">Player A</div>
                        <!-- <div class="value">5</div> -->
                    </div>
                    <div class="player0-has"></div>
                    
                </div>
                <div class="player1-container">
                    <div class="player1-has"></div>
                    <div class="score">
                        <div class="total-score">Player B</div>
                        <!-- <div class="value">5</div> -->
                    </div>
                </div>
                
            </div>
        </div>
        <div class="modal hide" id='modal'>
            <div class="modaltext">
                You Won
            </div>
            <div class='divforposition'>
            </div>
            <button class='reset-button'>Reset</button>
        </div>
    </body>
</html>
