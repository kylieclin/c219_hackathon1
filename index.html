<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src='assets/js/potiontile.js'></script>
        <script src="assets/js/marble.js"></script>
        <script src="assets/js/row.js"></script>
        <script src="assets/js/dispenser.js"></script>
        <script src='assets/js/player.js'></script>
        <script src="assets/js/startApp_main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="game-page">
            <div class="game-area">
                <div class="action-container">
                        <div class="info"></div>
                        <div class="collector">
                            <div class="collector-box">
                            </div>
                            <div>
                              <button id='rulesButton' class="button">Rules</button>  
                            </div>
                            <div class='audio-control'>
                                <audio controls loop>
                                    <source src="GR_Dizzy_Fingers.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            
                            <div class="popupContainer hide">
                                <button id="close" class="button">Close</button>
                                RULES RULES RULES
                            </div>
                            <!-- <button id='rulesButton' class="button">Rules</button> -->
                    </div>
                </div>
                
                <div class="board-container">
                </div>
                
            </div>
            <div class="player-area">
                <div class="player0-container playing">
                    <div class="score scoreA">
                        <div class="total-score">Player A</div>
                        <div class="playerText0 playerText">Pick a marble to make explosion!</div>
                    </div>
                    <div class="player0-has"></div>
                    
                </div>
                <div class="player1-container playing">
                    <div class="player1-has"></div>
                    <div class="score scoreB">
                        <div class="total-score">Player B</div>
                        <div class="playerText1 playerText">Pick a marble to make explosion!</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="modal hide" id='modal'>
            <div class="modaltext">
                You Won
            </div>
            <div class='divforposition'>
            </div>
            <button class='reset-button'>Reset</button>
        </div>



    </body>
</html>
